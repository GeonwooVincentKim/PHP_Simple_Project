<html>
	<head>
		<title>신원확인</title>
	</head>
	<script>
		function Blk_Chk(){
			if(FN_GAIP.fn_ID.value == ""){
				alert("아이디를 입력해주세요.");
				FN_GAIP.fn_ID.focus();
				return false;
			}
			else if(FN_GAIP.fn_PW.value == ""){
				alert("비밀번호를 입력해주세요.");
				FN_GAIP.fn_PW.focus();
				return false;
			}
			FN_GAIP.submit();
		}
		
		function Reg_GO(){
			alert("회원가입창으로 이동합니다.");
			location.href = "Reg.html";
		}
		
		function Cancle(){
			history.back();
		}
	</script>
	<body>
		<h3>글을 쓰시려면 먼저 신원확인이 되어야만 합니다.</h3>
		<b>로그인을 해 주십시오</b>
		<form action = "Chk_IF.php" method = "POST" name = "FN_GAIP">
			<table border = "1">
				<tr height = "30px">
					<td>아이디　　<input type = "text" name = "fn_ID" onkeydown = "if(event.keyCode == 13) FN_GAIP.fn_PW.focus();"><br/></td>
					<td>비밀번호　<input type = "password" name = "fn_PW" onkeydown = "if(event.keyCode == 13) Blk_Chk();"><br/></td>
				</tr>
			</table>
			<input type = "button" value = "로그인" onclick = "Blk_Chk();">
			<input type = "button" value = "가입"  onclick = "Reg_GO();">
			<input type = "button" value = "취소"  onclick = "Cancle();">
		</form>
	</body>
</html>
